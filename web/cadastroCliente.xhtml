<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro cliente</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="formCliente">
            <p:fieldset legend="Cadastro de Cliente"><br/>
                <p:panelGrid columns="3">
                    <p:outputLabel value="CPF/CNPJ"/>
                    <p:inputText id="cCpfCnpj" value="#{cController.cadastro.cpfcnpj}" required="true"
                                 requiredMessage="O campo CPF/CNPJ é obrigatório" />
                    <p:message for="cCpfCnpj"/>
                    
                    <p:outputLabel value="Nome"/>
                    <p:inputText id="cNome" value="#{cController.cadastro.nome}" required="true"
                                 requiredMessage="O campo Nome é obrigatório" /> 
                    <p:message for="cNome"/>
                    
                    <p:outputLabel value="Endereço"/>
                    <p:inputText id="cEndereco" value="#{cController.cadastro.endereco}" required="true"
                                 requiredMessage="O campo Endereço é obrigatório" />
                    <p:message for="cEndereco"/>
                    
                    <p:outputLabel value="Telefone"/>
                    <p:inputText id="cTelefone" value="#{cController.cadastro.telefone}" required="true"
                                 requiredMessage="O campo Telefone é obrigatório" />
                    <p:message for="cTelefone"/>
                </p:panelGrid><br/>
                <p:commandButton value="Cadastrar" action="#{cController.inserir()}" update="@form">
                    <p:confirm message="Deseja cadastrar este Cliente?"/>
                </p:commandButton>

                <p:confirmDialog global="true">
                    <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"/>
                    <p:commandButton value="Não" styleClass="ui-confirmdialog-no"/>
                </p:confirmDialog>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
