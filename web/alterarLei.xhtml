<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alterar Lei</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="formLeiAlt">
            <p:fieldset legend="Alterar dados de Lei"><br/>
                <p:panelGrid columns="3">
                    <p:outputLabel value="Código"/>
                    <p:outputLabel value="#{lController.selecionar.codigo}"/>
                    <p:outputLabel/>

                    <p:outputLabel value="Capítulo"/>
                    <p:inputText id="laCapitulo" value="#{lController.selecionar.capitulo}" required="true" 
                                 requiredMessage="o campo capítulo é obrigatório"/>
                    <p:message for="laCapitulo"/>

                    <p:outputLabel value="Artigo"/>
                    <p:inputText id="laArtigo" value="#{lController.selecionar.artigo}" required="true"
                                 requiredMessage="O campo Artigo é obrigatório" />
                    <p:message for="laArtigo"/>

                    <p:outputLabel value="Tipo"/>
                    <p:inputText id="laTipo" value="#{lController.selecionar.tipo}" required="true"
                                 requiredMessage="O campo Tipo é obrigatório" />
                    <p:message for="laTipo"/>

                    <p:outputLabel value="Descição"/>
                    <p:inputText id="laDescricao" value="#{lController.selecionar.descricao}" required="true"
                                 requiredMessage="O campo Descrição é obrigatório" />
                    <p:message for="laDescricao"/>

                </p:panelGrid><br/>
                <p:commandButton value="Alterar" action="#{lController.alterar()}" update="@form">
                    <p:confirm message="Deseja Alterar esta Lei ?"/>
                </p:commandButton>

                <p:confirmDialog global="true">
                    <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"/>
                    <p:commandButton value="Não" styleClass="ui-confirmdialog-no"/>
                </p:confirmDialog>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
