<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Incluir Processo</title>
    </h:head>
    <h:body>
        <ui:include src='menu.xhtml'/>
        <h:form id="formIncluirProcesso">
            <p:fieldset legend="Incluir Processo"><br/>
                <p:panelGrid columns="3">
                    <p:outputLabel value="Descrição"/>
                    <p:inputText id="ipDescricao" value="#{ipController.cadastrar.descricao}" required="true"
                                 requiredMessage="O campo descrição é obrigatório" />
                    <p:message for="ipDescricao"/>

                    <p:outputLabel value="Instância atual"/>
                    <p:inputText id="ipInstanciaAtual" value="#{ipController.cadastrar.instanciaAtual}" required="true"
                                 requiredMessage="O campo instância atual é obrigatório" />
                    <p:message for="ipInstanciaAtual"/>
                    
                    <p:outputLabel value="Data de abertura"/>
                    <p:inputText id="ipDataAbertura" value="#{ipController.cadastrar.dataAbertura}" required="true"
                                 requiredMessage="O campo Data de abertura é obrigatório" >
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:inputText>
                    <p:message for="ipDataAbertura"/>

                    <p:outputLabel value="Decisão final"/>
                    <p:inputText id="ipDecisaoFinal" value="#{ipController.cadastrar.decisaoFinal}" required="true"
                                 requiredMessage="O campo Decisao Final é obrigatório" />
                    <p:message for="ipDecisaoFinal"/>

                    <p:outputLabel value="Status"/>
                    <p:selectOneMenu id="ipstatus" value="#{ipController.cadastrar.status}" requiredMessage="O campo Status é obrigatório">
                       <f:selectItem itemLabel="Em Aberto" itemValue="0" />
                    </p:selectOneMenu>
                    <p:message for="ipstatus"/>

                </p:panelGrid><br/>
                <p:commandButton value="Cadastrar" action="#{ipController.inserir()}" update="@form">
                    <p:confirm message="Deseja cadastrar este Processo?"/>
                </p:commandButton>

                <p:confirmDialog global="true">
                    <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"/>
                    <p:commandButton value="Não" styleClass="ui-confirmdialog-no"/>
                </p:confirmDialog>
            </p:fieldset>

        </h:form>
    </h:body>
</html>
