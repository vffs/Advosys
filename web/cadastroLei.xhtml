<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro lei</title>
    </h:head>
    <h:body>
         <ui:include src="menu.xhtml"/>

        <h:form id="formLei">
            <p:fieldset legend="Cadastro de Lei"><br/>
                <p:panelGrid columns="3">
                    <p:outputLabel value="Capitulo"/>
                    <p:inputText id="lCapitulo" value="#{lController.cadastro.capitulo}" required="true" 
                                 requiredMessage="o campo Capitulo é obrigatório"/>
                    <p:message for="lCapitulo"/>
                    
                    <p:outputLabel value="Artigo"/>
                    <p:inputText id="lArtigo" value="#{lController.cadastro.artigo}" required="true"
                                 requiredMessage="O campo Artigo é obrigatório" />
                    <p:message for="lArtigo"/>
                    
                    <p:outputLabel value="Tipo"/>
                    <p:inputText id="lTipo" value="#{lController.cadastro.tipo}" required="true"
                                 requiredMessage="O campo Tipo é obrigatório" />
                    <p:message for="lTipo"/>
                    
                    <p:outputLabel value="Descrição"/>
                    <p:inputText id="lDescricao" value="#{lController.cadastro.descricao}" required="true"
                                 requiredMessage="O campo Descrição é obrigatório" />
                    <p:message for="lDescricao"/>
                                        
                </p:panelGrid><br/>
                <p:commandButton value="Cadastrar" action="#{lController.inserir()}" update="@form">
                    <p:confirm message="Deseja cadastrar esta Lei?"/>
                </p:commandButton>

                <p:confirmDialog global="true">
                    <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"/>
                    <p:commandButton value="Não" styleClass="ui-confirmdialog-no"/>
                </p:confirmDialog>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
